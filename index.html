<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>Books</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Alisher books list</h1>
          <p>Books</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul>
          <li>
            <span class="name">System Design 2</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Designing data intenstive apps</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Node.js design patterns</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Book by GOF</span>
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>
      <div id="notes"> 

      </div>
      <form id="add-book">
        <span class="row">
          <input type="checkbox" id="hide" />
          <label for="hide"> Hide all books </label>
        </span>

        <input type="text" placeholder="Add a book..." />
        <button>Add</button>
      </form>
      <div id="root"></div>
	  <div id="tabbed-content">
        <ul class="tabs">
          <li data-target="#about" class="active">About</li>
          <li data-target="#contact">Contact</li>
        </ul>
        <div class="panel active" id="about">
          <p>Content for about tab...</p>
          <p>Content for about</p>
        </div>
        <div class="panel" id="contact">
          <p>Content for contact tab...</p>
          <p>Content for contact</p>
        </div>

      </div>
    </div>
    </div>
    <!-- Load React. -->
    <!-- Load our React component. -->
    <script src="app.js"></script>
    <script type="text/babel" src="WelcomeBack.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      ReactDOM.render(<WelcomeBack />, document.querySelector("#root"));
    </script>
  </body>
</html>
